<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title></title>
    <link rel="icon" type="image/x-icon" href="assets/icon.png" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container px-5">
        <button type="button" class="btn btn-warning" id="pause-button" onclick="pauseSwitch()">Pause</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-success" id="continue-button" onclick="continueSwitch()" disabled>Continue</button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-link"><a class="nav-link" onclick="loadPage(0)" id="btn0">Kuliner</a></li>
            <li class="nav-link"><a class="nav-link" onclick="loadPage(1)" id="btn1">Batas Wilayah</a></li>
            <li class="nav-link"><a class="nav-link" onclick="loadPage(2)" id="btn2">PPDB</a></li>
            <li class="nav-link"><a class="nav-link" onclick="loadPage(3)" id="btn3">Faq</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <iframe id="contentFrame"></iframe>

    <script>
      const urls = [
        "https://tataruang.jakarta.go.id/portal/apps/dashboards/174342ed106b4b0cb50a64c92c5db681",
        "https://tataruang.jakarta.go.id/portal/apps/dashboards/b5efa24628174e8e8cf2d1af53287dc2",
        "https://tataruang.jakarta.go.id/portal/apps/dashboards/7f3b91a530e54d19aa9541664e27fc61",
        "https://tataruang.jakarta.go.id/portal/apps/experiencebuilder/experience/?id=bd71e9e352c240149dd120591cf773c2",
      ];
      let currentIndex = 0;
      let intervalId;

      function loadPage(index) {
        document.querySelectorAll(".button-container button").forEach((button) => {
          button.classList.remove("active");
        });
        document.getElementById(`btn${index}`).classList.add("active");
        document.getElementById("contentFrame").src = urls[index];
      }

      loadPage(0);

      function switchPage() {
        document.querySelectorAll(".button-container button").forEach((button) => {
          button.classList.remove("active");
        });
        document.getElementById(`btn${currentIndex}`).classList.add("active");
        document.getElementById("contentFrame").src = urls[currentIndex];
        currentIndex = (currentIndex + 1) % urls.length;
      }

      intervalId = setInterval(switchPage, 5000);
      switchPage();

      function pauseSwitch() {
        clearInterval(intervalId);
        document.getElementById("pause-button").disabled = true;
        document.getElementById("continue-button").disabled = false;
      }

      function continueSwitch() {
        intervalId = setInterval(switchPage, 5000);
        document.getElementById("pause-button").disabled = false;
        document.getElementById("continue-button").disabled = true;
      }
    </script>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
